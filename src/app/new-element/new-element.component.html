        <div class="main-content">
            <ng-content class="sub-main-content"></ng-content>
        </div>
    </div>

                (mouseover)="toolTipService.openToolTip(toolTips.add, uid, addButton, !mainView)"
                (mouseout)="toolTipService.closeToolTip()">

                    width="20"
                    height="20"
                    viewBox="0 0 26.458333 26.458334"
                    version="1.1"
                    id="svg8">

                        id="layer1"
                        transform="translate(0,-270.54165)">

                (mouseleave)="setIconBarText(undefined)" style="font-weight: 900"
                #customizeButton
                (mouseover)="toolTipService.openToolTip(toolTips.customize, uid, customizeButton, !mainView, (mainView) ? -15 : 0)"

                    width="25"
                    height="25"
