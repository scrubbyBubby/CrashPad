<app-new-element style="position:relative" [showControls]="showControls" [preview]="preview" [mainStyling]="elementService.elements[uid].parsedCustomization.main"
    [draggable]="draggable" [containerUID]="containerUID" [uid]='uid' 
    style="display:flex;flex-direction:column;align-items:stretch;">
    <div *ngIf="mode === 'customize' || (mode === undefined && elementService.mode === 'customize'); else noEditText" 
        class="link-target"
        [ngClass]="{'clickable':mode === 'customize' || (mode === undefined && elementService.mode === 'utilize')}">
        <div [ngStyle]="elementService.elements[uid].parsedCustomization.backgroundAndTextOnly"
            id="{{uid}}-text" spellcheck="false" contenteditable class="editable-text" #linkTitleEditable
            (focus)="revealControls(false);selectElementContents(linkTitleEditable)" 
            (input)="postText()"
            (blur)="revealControls(true);">{{elementService.elements[uid].parsedCustomization.content.text}}</div>
    </div>
    <ng-template #noEditText>
        <a class="link-target" [href]="elementService.elements[this.uid].parsedCustomization.content.link" target="_blank"
            [ngClass]="{'clickable':mode === 'customize' || (mode === undefined && elementService.mode === 'utilize')}">
            <div id="{{uid}}-text" class="noneditable-text">{{elementService.elements[uid].parsedCustomization.content.text}}</div>
        </a>
    </ng-template>
